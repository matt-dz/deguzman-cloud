<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #f8fafc;
                color: #1f2937;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>üîÅ Redirecting...</h1>
            <p>
                If you are not redirected automatically,
                <a id="link" href="#">click here</a>.
            </p>
        </div>

        <script>
            const path = decodeURIComponent(window.location.pathname.slice(1)); // remove leading slash
            const isValid =
                path.startsWith("http://") || path.startsWith("https://");

            if (isValid) {
                window.location.href = path;
            } else {
                document.querySelector("h1").textContent =
                    "‚ùå Invalid redirect format";
                document.querySelector("p").textContent =
                    "Please use /https://example.com in the URL.";
            }

            document.getElementById("link").href = path;
        </script>
    </body>
</html>
